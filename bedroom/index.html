<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="cards-block">
        <div class="container">
            <div class="card">
                <div class="card-img">
                    <img src="images/bed-pic.jpg" alt="" width="750" height="269">
                    <span class="card-discount">-30%</span>
                </div>
                <div class="card-info">
                    <h1 class="card-title">Modern Bedroom</h1>
                    <p class="card-description">Take a look at one of the most beautiful bedrooms you have ever seen. Elegance combined with modern design makes this product a must have in any home.</p>
                    <span class="card-price">4.199$</span>
                    <div class="clients">
                        <a href="#"><img src="images/avatar-1.jpg" alt="" class="avatar purchased-elements" width="32" height="32"></a>
                        <a href="#"> <img src="images/avatar-2.jpg" alt="" class="avatar purchased-elements" width="32" height="32"></a>
                       <a href="#"><img src="images/avatar-3.jpg" alt="" class="avatar purchased-elements" width="32" height="32"></a>
                        <p class="links-text purchased-elements"><span class="number purchased-elements">+408</span> purchased this</p>
                    </div>
                    <button type="button" class="btn-link">See more</button>
                </div>
               
            </div>
        </div>
    </div>
</body>
</html>
